<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image release | Configurator</title>
	<meta name="color-scheme" content="light dark">
	<style>
		body {
			font-family: sans-serif;
			max-width: 60ex;
			margin: 1rem auto;
		}

		fieldset {
			margin-bottom: 1rem;
		}

		label {
			display: block;
		}

		label+label {
			margin-top: 0.3em;
		}
	</style>
</head>

<body>
	<h1>Image release</h1>
	<form action="./">
		<fieldset>
			<legend>General:</legend>
			<label>
				Items to create: <input value="20" name="count" type="range" min="1" max="500" step="1">
			</label>
			<label>
				Image URL: <input value="https://placekitten.com/100/100" name="src" type="url">
			</label>
		</fieldset>
		<fieldset>
			<legend>Scale:</legend>
			<label>
				Mix: <input value="0.5" name="scaleMin" type="range" min="0.1" max="1" step="0.05">
			</label>
			<label>
				Max: <input value="1" name="scaleMax" type="range" min="0.1" max="1" step="0.05">
			</label>
		</fieldset>
		<fieldset>
			<legend>Duration:</legend>
			<label>
				Mix: <input value="500" name="durationMin" type="range" min="1" max="5000" step="100">
			</label>
			<label>
				Max: <input value="1500" name="durationMax" type="range" min="1" max="5000" step="100">
			</label>
		</fieldset>
		<fieldset>
			<legend>Delay:</legend>
			<label>
				Mix: <input value="0" name="delayMin" type="range" min="1" max="5000" step="100">
			</label>
			<label>
				Max: <input value="1000" name="delayMax" type="range" min="1" max="5000" step="100">
			</label>
		</fieldset>
		<div>
			<button type="submit">Start</button>
		</div>
	</form>
</body>

</html>
